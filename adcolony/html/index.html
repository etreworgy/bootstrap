<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/adcolony.css">
  </head>
  <body style="background-color:gray;">
    <div class="container" style="background-color:white;">
      <div class="row" style="background-color:aliceblue;">
        <div class="col-adc-12">
          <h1>Styles Here</h1>
        </div>
      </div>
      <div class="row-full" style="background-color: antiquewhite;">
        <div class="inner-container" style="background-color: aliceblue;">
          <h1>Full width row?</h1>
          <div class="row" style="background-color:red;">
            <div class="col-adc-12" style="background-color:orange;">
              Nested!
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-adc-12">
          <h1>Table Test</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-adc-12">
          <table>
            <thead>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Content 1</td>
                <td>Content 2</td>
                <td>Content 3</td>
                <td>Content 4</td>
                <td>Content 5</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
